<mat-card style="background-color: #001b30;">
    <div class="row">
        <div class="example-button-container col-3" style="text-align: end;">
            <button mat-fab color="warn" style="    color: #001b30;
      background-color: #d1a646;" aria-label="Example icon button with a home icon">
            </button>
        </div>
        <mat-card-header class="col-9" style="justify-content: flex-end;">
            <mat-card-title style="color: #e1bc52; text-align: end;">{{title}}</mat-card-title>
            <mat-card-subtitle style="text-align: end;">{{subtitle}}</mat-card-subtitle>
        </mat-card-header>
    </div>
    <mat-card-content>
    </mat-card-content>
    <mat-card-content>
        <mat-selection-list *ngFor="let seal of seals" [multiple]="false">
            <mat-list-option>{{seal.id}} {{seal.title}}<button mat-icon-button>
                </button></mat-list-option>
        </mat-selection-list>
    </mat-card-content>
</mat-card>
