<nav class="navbar navbar-light sticky-top fixed-top">
  <a class="navbar-brand" href="/">ختم القرآن الكريم</a>
</nav>
<mat-card style="  background: linear-gradient(
  to bottom,
  #d5a948 22%,
  #634f2c 24%,
  #cfc09f 26%,
  #d9af4b 27%,
  #f2d360 40%,
  #b2792a 78%
);">
  <div class="row full-height">
    <mat-card class="col-sm-3" style="background-color: #001b30;">
      <div class="row">
        <div class="example-button-container col-3" style="text-align: end;">
          <button mat-fab color="warn" style="    color: #001b30;
        background-color: #d1a646;" aria-label="Example icon button with a home icon">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <mat-card-header class="col-9" style="justify-content: flex-end;">
          <mat-card-title style="color: #e1bc52; text-align: end;">سلسلة الختمات</mat-card-title>
          <mat-card-subtitle style="text-align: end;">ابحث عن ختمة أو إفتتح واحدة جديدة</mat-card-subtitle>
        </mat-card-header>
      </div>
      <mat-card-content>
      </mat-card-content>
      <mat-card-content>
        <mat-selection-list [multiple]="false">
          <mat-list-option>ختمة 1<button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button></mat-list-option>
          <mat-list-option>ختمة 2<button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button></mat-list-option>
          <mat-list-option>ختمة 3<button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button></mat-list-option>
        </mat-selection-list>
      </mat-card-content>
    </mat-card>

    <mat-card class="col-sm-9" style="background-color: #002d4e;">
      <div class="row">
        <mat-card-actions class="col-4 row">
          <button mat-button >سجّل</button>
          <button mat-button (click)="openDialog()">إقرأ الدّعاء</button>
        </mat-card-actions>
        <mat-card-header class="col-8" style="justify-content: flex-end;">
          <mat-card-title style="color: #e1bc52; text-align: end;">ختمة 1</mat-card-title>
          <mat-card-subtitle style="text-align: end;">إختر جزء أو أكثر لقرآءته</mat-card-subtitle>
        </mat-card-header>
      </div>
      <div>
        <span style="float: right;">تقدّم الختمة</span>
        <mat-progress-bar style="width: 75%; display: inline-flex; height: 6px;" color='accent' mode="determinate"
          value="40"></mat-progress-bar>
        <span style="float: left;">40%</span>
      </div>
      <mat-card-content>
        <div class="example-container table-responsive mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef style="color: #e1bc52;"> التقدم </th>
              <td mat-cell *matCellDef="let element">
                <mat-form-field style="width: 80%;">
                  <mat-label>الحالة</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let chapterState of chapterStates" [value]="chapterState.value">
                      {{chapterState.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </ng-container>

            <ng-container matColumnDef="reader">
              <th mat-header-cell *matHeaderCellDef style="color: #e1bc52;">القارئ</th>
              <td mat-cell *matCellDef="let element">
                <form style="text-align: center;">
                  <mat-form-field style="width: 80%;">
                    <mat-label>{{element.reader}}</mat-label>
                    <input matInput placeholder="القارئ">
                  </mat-form-field>
                </form>
              </td>
            </ng-container>

            <ng-container matColumnDef="part">
              <th mat-header-cell *matHeaderCellDef style="color: #e1bc52;"> الجزء </th>
              <td mat-cell *matCellDef="let element"> {{element.part}} </td>
            </ng-container>

            <ng-container matColumnDef="chapter">
              <th mat-header-cell *matHeaderCellDef style="color: #e1bc52;"> السورة </th>
              <td mat-cell *matCellDef="let element" class="font"> {{element.chapters}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef style="color: #e1bc52;"> الترتيب </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</mat-card>
