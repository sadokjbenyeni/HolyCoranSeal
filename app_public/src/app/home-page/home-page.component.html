<p>
  <mat-toolbar color="primary">
    <span>My Application</span>
  </mat-toolbar>
</p>
<div class="row">
  <mat-card class="col-3">
    <mat-card-header>
      <mat-card-title>List of Seals</mat-card-title>
      <mat-card-subtitle>Find any open seal down here</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-selection-list [multiple]="false">
        <mat-list-option>Seal 1</mat-list-option>
        <mat-list-option>Seal 2</mat-list-option>
        <mat-list-option>Seal 3</mat-list-option>
      </mat-selection-list>
    </mat-card-content>
  </mat-card>

  <mat-card class="col-9">
    <mat-card-header>
      <mat-card-title>Seal 1</mat-card-title>
      <mat-card-subtitle>Choose chapters to read</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <div class="example-container table-responsive mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="chapter">
            <th mat-header-cell *matHeaderCellDef> Chapter </th>
            <td mat-cell *matCellDef="let element"> {{element.chapter}} </td>
          </ng-container>

          <ng-container matColumnDef="part">
            <th mat-header-cell *matHeaderCellDef> Part </th>
            <td mat-cell *matCellDef="let element"> {{element.part}} </td>
          </ng-container>

          <ng-container matColumnDef="reader">
            <th mat-header-cell *matHeaderCellDef> Reader </th>
            <td mat-cell *matCellDef="let element"> {{element.reader}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Read</button>
      <form>
        <mat-form-field>
          <mat-label>Reader's Name</mat-label>
          <input matInput placeholder="foulen">
        </mat-form-field>
      </form>
    </mat-card-actions>
  </mat-card>
</div>
